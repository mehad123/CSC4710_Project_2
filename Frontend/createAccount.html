<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <script>
            const isLoggedIn = sessionStorage.getItem("loggedIn");
            if (isLoggedIn){
                window.location.href = "dashboard.html"
            }
        </script>
    </head>
    <body>
        <a href="index.html"><button>Back to Home</button></a>
        <form id="create-form" method="post">
            <h1>Sign Up</h1>
            <fieldset>
                <ul>
                    <legend><b>Basic Account Information</b></legend>
                    <li>
                        <label >
                            First Name
                            <input name="firstname" type="text" required>
                        </label>
                    </li>
                    <li>
                        <label >
                            Last Name
                            <input name="lastname" type="text" required>
                        </label>
                    </li>
                    <li>
                        <label>
                            Email
                            <input name="email" type="email" required>
                        </label>
                    </li>
                    <li>
                        <label>
                            Address
                            <input name="address" type="text" required>
                        </label>
                    </li>
                    <li>
                        <label>
                            Phone Number
                            <input name="phone_number" type="tel" required>
                        </label>
                    </li>
                    <li>
                        <label >
                            Password
                            <input id="createpass" type="password" name="password" required>
                            <button type="button" id="show-createpass">show</button>
                        </label>
                    </li>
                    <br>
                    <b>Credit Card Information</b>
                    <li>
                        <label>
                            Cardholder Name
                            <input name="cardholder" type="text" required>
                        </label>
                    </li>
                    <li>
                        <label>
                            Credit Card Number
                            <input name="credit_card" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>
                        </label>
                    </li>
                    <li>
                        <label>
                            Card Expiration Date
                            <input name="expiration_date" type="month" required>
                        </label>
                    </li>
                    <li>
                        <label>
                            CVV
                            <input name="cvv" type="password" inputmode="numeric" pattern="[0-9]{3,4}" maxlength="4" placeholder="xxx" required>
                        </label>
                    </li>                    
                </ul>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p id="create-error"></p>
        <script src="createAccount.js"></script>
    </body>
</html>
