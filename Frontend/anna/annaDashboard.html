<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #client-list{
                display: flex;
                flex-direction: column;
                gap: 20px; 
            } 
            .client{
                border: 1px solid;
                width: fit-content;
                padding: 10px;
                background-color: rgb(248, 246, 244);
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <h1>Welcome to your dashboard, Anna!</h1>
        <br><hr>
        <h2>Clients</h2>
        <div>
            <h3>All Clients</h3>
            <ul id="all-clients">
            </ul>
        </div>
        <div>
            <h3>Frequent Clients</h3>
            <ul id="frequent-clients">
            </ul>
        </div>
        <div>
            <h3>Uncommitted Clients</h3>
            <ul id="Uncommitted-clients">
            </ul>
        </div>
        <div>
            <h3>Prospective Clients</h3>
            <ul id="prospective-clients">
            </ul>
        </div>
        <div>
            <h3>Good Clients</h3>
            <ul id="good-clients">
            </ul>
        </div>
        <div>
            <h3>Bad Clients</h3> 
            <ul id="bad-clients">
            </ul>
        </div>
        <h2>Quotes</h2>
        <div>
            <h3>Accepted Quotes</h3>
            <ul id="accepted-quotes">
            </ul>
        </div>
        <h2>Service Requests</h2>
        <div>
            <h3>Largest Jobs</h3>
            <ul id="largest-jobs">
            </ul>
        </div>
        <h2>Bills</h2>
        <div>
            <h3>Overdue Bills</h3>
            <ul id="overdue-bills">
            </ul>
        </div>
        <script src="annaDashboard.js"></script>
    </body>
</html>
