<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                display: flex;
                height: 100vh;
            }
            #SR-info{
                flex: 1;
                border: 1px solid;
            }
            #chat{
                height: 100%;
                display: flex;
                flex-direction: column;
                border: 1px solid;

                justify-content: space-between;
            }
            #chatDisplay{
                border: 1px solid;
                height: 100%;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <div id="SR-info">
            <form id="SR-form" method="post">
                <h1>Service Request Info</h1>
                <ul>
                    <li>Clean Type:</li>
                    <li>Room Quantity:</li>
                    <li>Preferred Date:</li>
                    <li>Optional Note:</li>
                    <li>Price:</li>
                </ul>

            </form>
        </div>
        <div id="chat">
            <h1>Chat</h1>
            <section id="chatDisplay">
            </section>
            <section id="newChat">
                <textarea>Type your message</textarea>
                <button>Submit</button>
            </section>
        </div>
        <script src="annaSR.js"></script>
    </body>
</html>
