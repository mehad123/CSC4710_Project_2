<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1, h2{
                width: 100%;
                text-align: center;
            }
            body{
                height: 90vh;
            }
            #page-main{
                display: flex;
                height: 100%;
                gap: 10px;
            }
            #page-left{
                display: flex;
                flex-direction: column;
                flex: 2;
                border: 1px solid gray;
                border-radius: 10px;
                padding: 10px;
                align-items: center;
            }
            #page-right{
                flex: 1;
                border: 1px solid gray;
                border-radius: 10px;
            }

            form{
                width: fit-content;
                background-color: rgb(239, 247, 253);
                border-radius: 20px;
                border: 1px dotted;
            }
            fieldset{
                border: 1px solid rgba(128, 128, 128, 0.204);
                border-radius: 10px;
            }
            ul{
                margin: 0;
            }
            #images{
                display: flex;
                flex-wrap: wrap;
                gap: 3px;
            }
            #images li{ 
                width: 100px;
                height: 100px;
                overflow: hidden;
            }
            #images img{ 
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            #SR-info{
                flex: 1; 
                border: 1px solid;
            }

            #chat{
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between; 
            }
            #chatDisplay{
                height: 100%;
                border: 1px solid;
                border-radius: 10px;
                overflow-y: auto;
            }
            #chatHub{
                padding: 10px;
            }
            .message{
                border: 1px solid rgba(219, 219, 219, 0.4);
                padding: 5px;
                border-radius: 5px;
            }
            #create-quote, #revise-bill{
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: antiquewhite;
                padding: 30px;
                border: 3px solid;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <h1 id="page-title"></h1>
        <a href="annaDashboard.html"><button>Back</button></a>

        <div id="page-main">
            <div id="page-left">
                <form id="sr-form">
                    <h2>Service Request Information</h2>
                </form>  
                <form id="order-form">
                </form>  
                <form id="bill-form">
                </form>  
            </div>
            <div id="page-right">
                <section id="chat">
                    <h2>Chat</h2>
                </section>
            </div>

        </div>

        <section id="create-quote">
            <ul>
                <li>Adjusted Price: <input id="quote-price" type="number"></li>
                <li>Window start: <input id="quote-windowStart" type="datetime-local" ></li>
                <li>Window end: <input id="quote-windowEnd" type="datetime-local"></li>
                <li>Note: <input id="quote-note" ></li>
                <button onclick="createQuote()">Send Quote</button>
                <button onclick="
                    document.getElementById('create-quote').style.display = 'none'
                ">Cancel</button>
            </ul>
        </section>
        <section id="revise-bill">
            <ul>
                <li>Price: <input id="bill-price" ></li>
                <li>Note: <input id="bill-note" ></li>

                <button onclick="reviseBill()">Send Quote</button>
                <button onclick="
                    document.getElementById('revise-bill').style.display = 'none'
                ">Cancel</button>
            </ul>
        </section>
        <script src="annaSR.js"></script>
    </body>
</html>
