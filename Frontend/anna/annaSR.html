<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                display: flex;
                height: 100vh;
            }
            #SR-info{
                flex: 1; 
                border: 1px solid;
            }
            #chat{
                height: 100%;
                display: flex;
                flex-direction: column;
                border: 1px solid;

                justify-content: space-between; 
            }
            #chatDisplay{
                border: 1px solid;
                height: 100%;
            }
            #create-quote, #revise-bill{
                display: hidden;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: antiquewhite;
                padding: 30px;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <h1 id="page-title"></h1>
        <div id="page-main">
            <div id="page-left">
                <form id="sr-form">
                </form>  
                <form id="order-form">
                </form>  
                <form id="bill-form">
                </form>  
            </div>
            <div id="page-right">
                <section id="chat">
                </section>
            </div>

        </div>
        <section id="create-quote">
            <ul>
                <input id="quote-price" >
                <input id="quote-windowStart" >
                <input id="quote-windowEnd" >
                <input id="quote-note">
                <button onclick="createQuote()">Send Quote</button>
                <button onclick="
                    document.getElementById('create-quote').style.display = 'none'
                ">Cancel</button>
            </ul>
        </section>
        <section id="revise-bill">
            <ul>
                <input id="bill-price" >
                <input id="bill-note" >

                <button onclick="reviseBill()">Send Quote</button>
                <button onclick="
                    document.getElementById('revise-bill').style.display = 'none'
                ">Cancel</button>
            </ul>
        </section>
        <script src="annaSR.js"></script>
    </body>
</html>
