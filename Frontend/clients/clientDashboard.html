<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .dashboard-container {
                display: flex;
                justify-content: space-between; /* left and right */
                align-items: flex-start;        /* top-aligned */
            }
            #service-list{
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            .service{
                border: 1px solid;
                width: fit-content;
                padding: 10px;
                padding-right:50px;
                background-color: rgb(248, 246, 244);
            }
            .enterInfo{
                display: flex;
                margin-right: 100px;
                justify-content: flex-end;
            }
        </style>
        <title>Client Dashboard</title>
    </head>
    <body>
        <h1>Welcome to your dashboard!</h1>
        <div class="dashboard-container">
            <div class="service">
                <h3>Service Requests</h3>
                <ul id="service-list">
                </ul>
            </div>

            <div class="enterInfo">
                <form id="create-form" method="post">
                    <h3>New Service Request:</h3>
                    <fieldset>
                        <ul>
                            <li>
                                <label >
                                    Address
                                    <input name="address" type="text" required>
                                </label>
                            </li>
                            <li>
                                <label >
                                    Clean Type
                                    <input name="cleanType" type="text" required>
                                </label>
                            </li>
                            <li>
                                <label>
                                    Room Quantity
                                    <input name="roomQuantity" type="number" required>
                                </label>
                            </li>
                            <li>
                                <label>
                                    Preferred Date and Time
                                    <input name="prefDate" type="datetime-local" required>
                                </label>
                            </li>
                            <li>
                                <label>
                                    Proposed Budget
                                    <input name="budget" type="number" required>
                                </label>
                            </li>
                            <li>
                                <label >
                                    Optional Note
                                    <input name="note" type="text">
                                </label>
                            </li>          
                            <li>
                                <label >
                                    Upload Photos of your Home
                                    <input name="photos" type="file" accept="image/*" multiple id="photoUpload">
                                </label>
                            </li>
                            <p id="file-error" style="color:red;"></p>
                        </ul>
                    </fieldset>
                    <button type="submit">Submit Request</button>
                </form>
            </div>
        </div>

        <script src="clientDashboard.js"></script>
    </body>
</html>
