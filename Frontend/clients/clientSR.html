<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1, h2{
                width: 100%;
                text-align: center;
            }
            body{
                height: 90vh;
            }
            #page-main{
                display: flex;
                height: 100%;
                gap: 10px;
            }
            #page-left{
                display: flex;
                flex-direction: column;
                flex: 2;
                border: 1px solid gray;
                border-radius: 10px;
            }
            #page-right{
                flex: 1;
                border: 1px solid gray;
                border-radius: 10px;
            }
            #sr-form img{
                width: 200px;
            }

            #chat{
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between; 
            }
            #chatDisplay{
                border: 1px solid;
                height: 100%;
            }

        </style>
        <title>Document</title>
    </head>
    <body>
        <h1 id="page-title">Service request</h1>
        <div id="page-main">
            <div id="page-left">
                <form id="sr-form">
                    <h2>Service Request Information</h2>
                </form>  
                <form id="order-form"> 
                </form>  
                <form id="bill-form">
                </form>  
            </div>
            <div id="page-right">
                <section id="chat">
                    <h2>Chat</h2>
                </section>
            </div>

        </div>
        <script src="annaSR.js"></script>
    </body>
</html>
