<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1, h2{
                width: 100%;
                text-align: center;
            }
            body{
                height: 90vh;
            }
            #page-main{
                display: flex;
                height: 100%;
                gap: 10px;
            }
            #page-left{
                display: flex;
                flex: 2;
                border: 1px solid gray;
                flex-wrap: wrap;
                border-radius: 10px;
                padding: 10px;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }
            #page-right{
                flex: 1;
                border: 1px solid gray;
                border-radius: 10px;
            }
            form{
                max-width: 500px;
                background-color: rgb(239, 247, 253);
                border-radius: 20px;
                border: 1px dotted;
            }
            fieldset{
                border: 1px solid rgba(128, 128, 128, 0.204);
                border-radius: 10px;
            }
            ul{
                margin: 0;
            }
            #images{
                display: flex;
                flex-wrap: wrap;
                gap: 3px;
            }
            #images li{
                width: 100px;
                height: 100px;
                overflow: hidden;
            }
            #images img{ 
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            #chat{
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between; 
            }
            #chatDisplay{
                height: 100%;
                border: 1px solid;
                border-radius: 10px;
                overflow-y: auto;
            }
            #chatHub{
                padding: 10px;
            }
            .message{
                border: 1px solid rgba(219, 219, 219, 0.4);
                padding: 5px;
                border-radius: 5px;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <h1 id="page-title"></h1>
        <a href="clientDashboard.html"><button>Back</button></a>

        <div id="page-main">
            <div id="page-left">
                <form id="sr-form">
                    <h2>Service Request Information</h2>
                </form>  
                <form id="order-form"> 
                </form>  
                <form id="bill-form">
                </form>  
            </div>
            <div id="page-right">
                <section id="chat">
                    <h2>Chat</h2>
                    <hr>
                </section>
            </div>

        </div>
        <script src="clientSR.js"></script>
    </body>
</html>
